<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <style>
            .text-black
            {
                color: rgba(0, 0, 0, 0.5) !important; 
            }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>        
        <script>
            $(document).ready(function(){
                $("#myModal").modal('show');
            });
            
            function mainpage()
            {
                window.location = "../index.php";
            }
        </script>
    </head>        
    <body style="background-image: url('../images/about.jpg'); background-size: cover; background-repeat: no-repeat">
    <div class="modal fade" id="myModal" role="dialog"  data-backdrop="static" data-keyboard="false"
           aria-labelledby="modalLoginLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" aria-label="Close" onclick="mainpage()">
                <span aria-hidden="true">&times;</span>
              </button>                
              <h5 class="modal-title" id="modalLoginLabel">Login</h5>
            </div>
            <div class="modal-body">
                <form action="check_login.php" method="POST" autocomplete="off">
                <div class="form-group">
                  <label for="Login_username" class="text-black">Username</label>
                  <input type="text" class="form-control" id="Login_username" name="Login_username">
                </div>
                <div class="form-group">
                  <label for="Login_Password" class="text-black">Password</label>
                  <input type="password" class="form-control" id="Login_Password" name="Login_Password">
                </div>
                <div class="form-group">
                  <input type="submit" value="Login" class="btn btn-primary">
                  <a href="ForgotPassword.html" style="float: right; vertical-align: baseline;">Forgot Password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>      
    </body>
</html>
